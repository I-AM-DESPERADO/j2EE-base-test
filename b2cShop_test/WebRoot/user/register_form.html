  <body>
    <div class="login_top">
	<a href="/b2cShop/main/main.html">
	<img class="logo" src="/b2cShop/images/logo.gif" /> </a>
</div>
		<div class="login_step">
			注册步骤:
			<span class="red_bold">1.填写信息</span> &gt; 2.验证邮箱 &gt; 3.注册成功
		</div>
		<div class="fill_message">
			<form id="form1" name="ctl00" action="#" method="post" onclick="javascript:window.open('/b2cShop/user/verify_form.html')">
				<h2>
					以下均为必填项
				</h2>
				<table class="tab_login" >
					<tr>
						<td valign="top" class="w1">
							请填写您的Email地址：
						</td>
						<td>
							<input type="text" name="user.email" value="" id="txtEmail" class="text_input" onblur=" return valiemail();"/>
							<div class="text_left" id="emailValidMsg">
								<p>
									请填写有效的Email地址，在下一步中您将用此邮箱接收验证邮件。
								</p>
								<span id="email_info" style="color:red"></span>
								<span id="email_info_ok" style="color: blue"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td valign="top" class="w1">
							设置您在当当网的昵称：
						</td>
						<td>
							<input type="text" name="user.nickname" value="" id="txtNickName" class="text_input" onblur="valinickname();"/>
							<div class="text_left" id="nickNameValidMsg">
								<p>
									您的昵称可以由小写英文字母、中文、数字组成，
								</p>
								<p>
									长度3－10个字符，一个汉字为两个字符。
								</p>
								<span id="nickname_info" style="color:red"></span>
								<span id="nickname_info_ok" style="color:blue"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td valign="top" class="w1">
							设置密码：
						</td>
						<td>
							<input type="password" name="user.password" id="txtPassword" class="text_input" onblur="return valipassword1();"/>
							<div class="text_left" id="passwordValidMsg">
								<p>
									您的密码可以由大小写英文字母、数字组成，长度6－20位。
								</p>
								<span id="password_info" style="color:red"></span>
								<span id="password_info_ok"style="color:blue"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td valign="top" class="w1">
							再次输入您设置的密码：
						</td>
						<td>
							<input type="password" name="password1" id="txtRepeatPass" class="text_input" onblur="return valipassword2();"/>
							<div class="text_left" id="repeatPassValidMsg">
							<span id="password1_info" style="color:red"></span>
							<span id="password1_info_ok" style="color:blue"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td valign="top" class="w1">
							验证码：
						</td>
						<td>
							<img src="image" alt="验证码" id="img1"/>
							<a href="javascript:;" onclick="document.getElementById('img1').src='image?' + (new Date());" >看不清楚？换个图片</a>
							<input type="text" name="code" value="" id="txtVerifyCode" class="yzm_input" onblur="return valicheckcode();"/>
							<div class="text_left t1">
									<p class="t1">
										<span id="vcodeValidMsg">请输入图片中的五个字母。</span>
									</p>
									<span id="number_info" style="color:red"></span>
									<span id="number_info_ok" style="color:blue"></span>
								
							</div>
						</td>
					</tr>
				</table>

				<div class="login_in">
				<input type="submit" id="btnClientRegister" name="submit" value="&#27880; &#20876;" class="button_1" onclick="return validate();"/>

				</div>
			</form>




		</div>
